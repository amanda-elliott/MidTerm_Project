<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Armata|Orbitron" rel="stylesheet">

<body>

    <header>
        <nav>
            <div class="timer_section"></div>
            <button class="reset_button">Reset</button>
        </nav>
    </header>
    <main>
        <img class="logo" src="/images/logo.png">
        <section id="card_section"></section>
    </main>

    <div class="popup start_popup scale-up-center">
        <p>Do you want to play?</p>
        <button class="start_button">Start Game</button>
    </div>

    <div class="modal">
        <div class="popup win_popup">
            <p>Congratulations!</p>
            <p>It took you <span id="totalTime"></span> to complete the game! Would you like to play again?</p>
            <button class="playAgain_button">Play Again</button>
        </div>
    </div>

    <script src="match.js"></script>
</body>

</html>
